<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="grid">
        <div class="game-form">
            <div class="game-title">
                <h3>Select Rock, Paper, or Scissors</h3>
            </div>
            <div class="game-inputs">
                <input type="text" name="player-selection" id="player-selection">
                <button type="submit" onclick="playRound()">Submit</button>
            </div>
            <div class="player-selection">
                <h4>You chose: </h4>
            </div>
            <div class="show-selection">
                <h4 id="selection"></h4>
            </div>
            <div class="computer-selection">
                <h4>The computer chose: </h4>
            </div>
            <div class="show-selection">
                <h4 id="comp-selection"></h4>
            </div>
            <div class="result">
                <h4>The winner is: </h4><h1 id="winner"></h1>
            </div>

        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
